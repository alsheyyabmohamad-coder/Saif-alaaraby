<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سيف عرابي – الفارس الإسلامي</title>
    <style>
        @font-face {
            font-family: 'Amiri';
            src: url('fonts/Amiri-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'Amiri', serif;
            background: url('images/background-paper.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            line-height: 2;
        }
        header {
            background: url('images/header-bg.jpg') no-repeat center center;
            background-size: cover;
            color: #3b250c;
            text-align: center;
            padding: 70px 20px;
            border-bottom: 6px solid #bfa470;
        }
        header h1 {
            font-size: 56px;
            margin: 0;
            font-weight: bold;
        }
        section {
            padding: 40px;
            margin: 28px auto;
            background: url('images/section-bg.png') no-repeat center center;
            background-size: 100% 100%;
            width: 88%;
            border-radius: 14px;
            border: 3px solid #bba57d;
            box-shadow: 0 0 14px rgba(0,0,0,0.2);
            font-size: 20px;
        }
        h2 {
            color: #3b2f1e;
            border-right: 8px solid #bfa470;
            padding-right: 12px;
            font-size: 32px;
        }
        .images {
            text-align: center;
        }
        .images img {
            width: 260px;
            height: 330px;
            object-fit: cover;
            margin: 12px;
            border-radius: 14px;
            border: 3px solid #bfa470;
            box-shadow: 0 0 12px rgba(0,0,0,0.35);
        }
        footer {
            background: url('images/header-bg.jpg') no-repeat center center;
            background-size: cover;
            color: #3b250c;
            text-align: center;
            padding: 40px 20px;
            border-top: 6px solid #bfa470;
        }
    </style>
</head>
<body>
    <header>
        <h1>سيف عرابي – الفارس الإسلامي</h1>
    </header>

    <section>
        <h2>نبذة عن سيف عرابي</h2>
        <p>هنا تضع محتوى الفقرة عن سيف عرابي...</p>
    </section>

    <!-- قسم معرض الصور الجديد -->
    <section>
        <h2>معرض الصور</h2>
        <div class="images">
            <img src="https://drive.google.com/uc?export=view&id=1gHjkTGho2LZYP2TzSQ_1Ua6F5_xBKv2n" alt="صورة 1">
            <img src="https://drive.google.com/uc?export=view&id=14Gj9_NzfxZHL8OWnMsmC31fRb47JndS5" alt="صورة 2">
            <!-- أضف هنا أي روابط صور أخرى بنفس الشكل -->
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025</p>
    </footer>
</body>
</html>
